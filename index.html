<!doctype html>
<html lang=fr>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ohmyfood</title>

    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">


</head>
<body>

<header id="header">
    <div class="wrap">
        <div class="logo">
            <img src="img/logo/ohmyfood@2x.svg" alt="logo">
        </div>
        <!-- Section Maps -->
        <div class="search">
            <i class="fas fa-map-marker-alt"></i>
                <input type="search" name="city" value="" placeholder="Paris,Belleville">
        </div>

        <section class="intro">
            <div class="text_title">
                <h2> Réservez le menu qui <br> vous convient</h2>
                <p class="text_subtitle"> Découvrez des restaurants d'exception, séléctiones par nos soins</p>
                <a class="btn"> Explorer nos restaurants</a>
            </div>
        </section>
    </div>
</header>

<section id="functionning_button">
    <div class="functionning">
        <h2 class="functionning_title">Fonctionnement</h2>

        <div class="buttons">
            <div class="button">
                <div class="button_number">1</div>
                <div class="button_icon"><i class= "fas fa-mobile-alt"></i></div>
                <p class="button_text">Choisissez un restaurant</p>
            </div>
            <div class="button">
                <div class="button_number">2</div>
                <div class="button_icon"><i class= "fas fa-list-ul"></i></div>
                <p class="button_text">Composez votre menu</p>
            </div>
            <div class="button">
                <div class="button_number">3</div>
                <div class="button_icon"><i class= "fas fa-store icon3"></i></div>
                <p class="button_text">Dégustez au restaurant</p>
            </div>
        </div>
    </div>
</section>

<section id="restaurants">
    <div class="restaurant">
        <h2 class="restaurant_title">Restaurants</h2>
       <figure>
           <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo1">
           <figcaption><h2>La palette du goût</h2>Ménilmontant</figcaption>
       </figure>

        <figure>
            <img src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo2">
            <figcaption><h2>La note enchantée.png</h2>Charonne</figcaption>
        </figure>

        <figure>
            <img src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo3">
            <figcaption><h2> À la française.png.png</h2>Cité Rouge</figcaption>
        </figure>

        <figure>
            <img src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo2">
            <figcaption><h2> Le délice des sens.pngpng</h2>Folie-Méricourt</figcaption>
        </figure>
    </div>

</section>
</body>
</html>
